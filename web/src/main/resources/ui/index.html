<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service of collaborative writing</title>
    <script src="/ui/js/jquery.min.js"></script>
    <script src="/ui/js/jquery-ui.min.js"></script>
    <script src="/ui/js/main.js"></script>
    <style>
        .ui-menu { width: 150px; }
    </style>
    <link rel="stylesheet" href="/ui/css/jquery-ui.css"/>
    <link rel="stylesheet" href="/ui/css/main.css"/>
</head>
<body>

<div id="description" class="ui-widget-content draggable resizable">
    <h3 class="ui-widget-header"> :) </h3>
    This is a prototype of comming service of collaborative writing. The only thing available now is this page and a couple
    of methods such as

    <a href="/phrase/I/want/to/show/you?data={}">this one</a>

</div>

<div id="editor" class="ui-widget-content draggable resizable">
    <h3 class="ui-widget-header">Enter the phrase:</h3>
    <div>
        <span>Possible continuation:</span>
        <div id="prompt">asd asd adas sd</div>
    </div>
    <form>
        <textarea></textarea>
        <button>Ok</button>
    </form>
    <div id="text"></div>
</div>

<div id="promptTheSame" class="ui-widget-content draggable resizable">
    <h3 class="ui-widget-header">Try this words:</h3>
    <div class="data">
        <table>
            <tr><td>qq</td><td>0.01</td></tr>
        </table>
    </div>
</div>

<div id="promptNext" class="ui-widget-content draggable resizable" >
    <h3 class="ui-widget-header">Words for the next phrase:</h3>
    <div class="data">
        <table>

        </table>
    </div>
</div>


</body>
</html>
